<!DOCTYPE html>
<!-- MANIFEST.APPCACHE WAS USED FOR CACHING ASSETS FOR OFFLINE USE (NOW DEPRECTAED) USE PWA VIA MANFIEST.JSON -->
<!-- MANIFEST.JSON IS SPECIFIED IN A LINK TAG-->
<html lang="en_US" manifest="manifest.appcache">
	<head>
		<!-- 		BASIC METADATA TAGS AND INFORMATION 		-->
		<meta name="charset" content="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta name="author" content="Abduladil Sunnat, Odell" />
		<meta name="description" content="Looking for high-quality plants for your home or office? Leafy's Green Leaves has you covered. Our wide selection of houseplants, succulents, and more is perfect for both experienced plant enthusiasts and beginners. With our expert care tips and guaranteed quality, you can trust us to help you create a beautiful indoor environment. Shop now and see why Leafy's Green Leaves is the premier provider of plants." />
		<meta name="keywords" content="Leafy's Green Leaves, plants, houseplants, succulents, indoor plants, gardening, plant care" />
		<link rel="stylesheet" href="styles/styles.css" type="text/css" />

		<!-- 		ROBOTS, CRAWLING AND INDEXING FOR SEARCH ENGINES		-->
		<meta name="robots" content="index, follow" />
		<meta name="googlebot" content="index, follow" />

		<!-- 		THEME AND COLOR SCHEMES			-->
		<meta name="theme-color" content="" />
		<meta name="color-scheme" content="dark light" />

		<!-- 		RICH SNIPPETS		-->
		<script type="application/ld+json">
			{
			  "@context": "https://schema.org/",
			  "@type": "Product",
			  "name": "Mini Bonsai",
			  "image": "static/images",
			  "description": "Discover our collection of mini bonsai trees at Leafy's Green Leaves. Perfect for small spaces, our mini bonsais are carefully crafted by expert growers and come in a variety of species and styles. Shop now and bring the beauty of nature indoors.
			  ",
			  "brand": {
				"@type": "Brand",
				"name": "Leafy's Green Leaves"
			  },
			  "aggregateRating": {
				"@type": "AggregateRating",
				"ratingValue": "5",
				"reviewCount": "1"
			  },
			  "offers": {
				"@type": "Offer",
				"url": "https://www.example.com/product",
				"priceCurrency": "USD",
				"price": "39.99",
				"availability": "In Stock",
				"seller": {
					"@type": "Organization",
					"name": "Leafy's Green Leaves"
				}
			  }
			}
		</script>


		<!--		OPEN GRAPH PROTOCOL AND EMBEDS		-->
		<meta property="og:title" content="Shop at Leafy's Today!" />
		<meta property="og:url" content="http://" />
		<meta property="og:description" content="Shop at Leafy's Today!" />
		<meta property="og:image" content="" />
		<meta property="og:type" content="website" />
		<meta property="og:locale" content="en-US" />
		<meta property="og:video" content="" />
		<meta property="og:audio" content="" />
		<!-- 		TWITTER EMBEDS			-->
		<meta property="twitter:title" content="" />
		<meta property="twitter:url" content=""	/>
		<meta property="twitter:description" content="" />
		<meta property="twitter:image" content="" />	
		<meta property="twitter:card" content="summary" />
		<meta property="twitter:type" content="website" />
		<meta property="twitter:locale" content="en-US" />
		<meta property="twitter:video" content="" />
		<meta property="twitter:audio" content="" />

		<!-- 		FAVIONS AND ICONS 			-->
		
		  <!--		
			How to set one favicon for multiple different sizes
			<link rel="icon" href="favion-16and32.png" type="image/png" sizes="16x16 32x32"/>
		  -->
		
		  <!--
			How to set different favicons for different sizes
			(used if you need a lower resolution for lower size or for a completely different favicon)
			<link rel="icon" href="favicon-cat-64x64.png" type="image/png" sizes="64x64" />
			<link rel="icon" href="favicon-dog-32x32.png" type="image/png" sizes="32x32" />
		  -->

		  <!--
			How to setup favicon/icon for the iOS home page (PWA)
			This can also be used with the above previous 2 techniques for different sizes.
			iOS common sizes: 120, 152, 167, 180
			<link rel='apple-touch-icon' type="image/png" href="static/favicons/apple-touch-icon.png" />

			How to setup favicon/icon for the Andriod home page (PWA)
			This also can be used with the above previous 2 techniques for different sizes.
			<link rel="icon" type="image/png" href="static/favicons/android/android-chrome.png" />
			Android common sizes: 96, 144, 152, 192, 512

			How to setup favicon/icon for the Windows home page (PWA)
			This also can be used with the above previous 2 techniques for different sizes.
			<meta name="msapplication-[size]logo" content="static/windows/favicon-70x70.png" />
			Windows common sizes: square70x70, square150x150, square310x310, wide310x150
		  -->

		<link rel="icon" type="image/png" href="static/favicons/favicon-16x16.png" sizes="16x16" />
		<link rel="icon" type="image/png" href="static/favicons/favicon-32x32.png"  sizes="32x32" />
		<link rel="apple-touch-icon" type="image/png" href="static/favicons/apple-touch-icon.png" />
		<!-- Make sure to add an ICO favicon as a fallback for older browsers ad backwards compatibility -->
		<link rel="shortcut icon" href="static/favicons/favicon.ico" type="image/x-icon" />
		<link rel="manifest" href="/manifest.json">

		<!-- Base to specify where our relative paths should begin from, more information here: -->
		<base href="/" target="_blank" />
		<title>Leafy's Green Leaves | Shop plants today!</title>
	</head>
	<body>
		test
	</body>
</html>
